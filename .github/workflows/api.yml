name: API (App Service)

on:
  push:
    branches: [ main, staging ]
  workflow_dispatch: {}

permissions:
  id-token: write
  contents: read

jobs:
  deploy-staging:
    if: ${{ github.ref_name == 'staging' }}
    runs-on: ubuntu-latest
    environment: staging
    env:
      API_PROJECT: Hackathon-2025/Hackathon-2025.csproj   # <-- your actual csproj path
      WEBAPP_NAME: starlitstories-api-dev                 # <-- exact dev App Service name
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "$API_PROJECT"

      - name: Publish
        run: dotnet publish "$API_PROJECT" -c Release -o publish

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service (staging)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          package: publish
          # slot-name: staging  # uncomment only if you deploy to a slot

  deploy-prod:
    if: ${{ github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    environment: production
    env:
      API_PROJECT: Hackathon-2025/Hackathon-2025.csproj   # <-- your actual csproj path
      WEBAPP_NAME: starlitstories-api-prod                # <-- exact prod App Service name
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Restore
        run: dotnet restore "$API_PROJECT"

      - name: Publish
        run: dotnet publish "$API_PROJECT" -c Release -o publish

      - name: Azure login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to App Service (prod)
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.WEBAPP_NAME }}
          package: publish
          # slot-name: production  # only if you use slots
