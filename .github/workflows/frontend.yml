name: Frontend (SWA)

on:
  push:
    branches: [main, staging]
  workflow_dispatch: {}

jobs:
  deploy-staging:
    name: Frontend deploy (staging)
    if: ${{ github.ref == 'refs/heads/staging' }}
    runs-on: ubuntu-latest
    environment: staging

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Hackathon-2025/ClientApp/package-lock.json

      - name: Install deps
        working-directory: Hackathon-2025/ClientApp
        run: npm ci

      - name: Prepare robots.txt (staging)
        working-directory: Hackathon-2025/ClientApp
        run: |
          mkdir -p public
          cp robots.staging.txt public/robots.txt

      - name: Build (staging)
        working-directory: Hackathon-2025/ClientApp
        run: npm run build:staging

      - name: Show dist contents (sanity)
        run: |
          ls -la Hackathon-2025/ClientApp/dist
          test -f Hackathon-2025/ClientApp/dist/index.html
          test -f Hackathon-2025/ClientApp/dist/robots.txt

      - name: Deploy to Static Web Apps (staging)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          action: upload
          app_location: Hackathon-2025/ClientApp/dist
          skip_app_build: true
          skip_api_build: true

  deploy-prod:
    name: Frontend deploy (prod)
    if: ${{ github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    environment: production

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: Hackathon-2025/ClientApp/package-lock.json

      - name: Install deps
        working-directory: Hackathon-2025/ClientApp
        run: npm ci

      - name: Prepare robots.txt (prod)
        working-directory: Hackathon-2025/ClientApp
        run: |
          mkdir -p public
          cp robots.prod.txt public/robots.txt

      - name: Build (prod)
        working-directory: Hackathon-2025/ClientApp
        run: npm run build

      - name: Show dist contents (sanity)
        run: |
          ls -la Hackathon-2025/ClientApp/dist
          test -f Hackathon-2025/ClientApp/dist/index.html
          test -f Hackathon-2025/ClientApp/dist/robots.txt

      - name: Deploy to Static Web Apps (prod)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          action: upload
          app_location: Hackathon-2025/ClientApp/dist
          skip_app_build: true
          skip_api_build: true
