name: Frontend (SWA)

on:
  push:
    branches: [ main, staging ]
  workflow_dispatch: {}

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - branch: staging
            env_name: staging
            build_mode: staging
            swa_name: swa-starlitstories-dev
            swa_location: westus2
          - branch: main
            env_name: production
            build_mode: production
            swa_name: swa-starlitstories-prod
            swa_location: westus2

    if: github.ref == format('refs/heads/{0}', matrix.branch)
    environment: ${{ matrix.env_name }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install deps
        working-directory: ClientApp
        run: npm ci

      - name: Build
        working-directory: ClientApp
        run: |
          if [ "${{ matrix.build_mode }}" = "staging" ]; then
            npm run build:staging || npm run build
          else
            npm run build
          fi

      - name: Deploy to Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          action: "upload"
          app_location: "ClientApp"
          output_location: "dist"
          skip_app_build: true
          # optional: swa_name and location are autodetected; include only if needed:
          # app_build_command: "npm ci && npm run build"  # (not needed because skip_app_build=true)
