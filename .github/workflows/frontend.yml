name: Frontend (SWA)

on:
  push:
    branches: [ main, staging ]
  workflow_dispatch: {}

jobs:
  deploy-staging:
    if: ${{ github.ref_name == 'staging' }}
    runs-on: ubuntu-latest
    environment: staging
    steps:
      - uses: actions/checkout@v4

      # optional: quick sanity check
      - name: Verify frontend folder exists
        run: |
          if [ ! -d "Hackathon-2025/ClientApp" ]; then
            echo "ERROR: Hackathon-2025/ClientApp not found."
            exit 1
          fi
          ls -la Hackathon-2025/ClientApp

      # Let the SWA action build + deploy (staging build)
      - name: Deploy to Static Web Apps (staging)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          app_location: Hackathon-2025/ClientApp
          output_location: dist
          app_build_command: npm ci && npm run build:staging

  deploy-prod:
    if: ${{ github.ref_name == 'main' }}
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: actions/checkout@v4

      # optional: quick sanity check
      - name: Verify frontend folder exists
        run: |
          if [ ! -d "Hackathon-2025/ClientApp" ]; then
            echo "ERROR: Hackathon-2025/ClientApp not found."
            exit 1
          fi
          ls -la Hackathon-2025/ClientApp

      # Let the SWA action build + deploy (production build)
      - name: Deploy to Static Web Apps (prod)
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.SWA_DEPLOYMENT_TOKEN }}
          app_location: Hackathon-2025/ClientApp
          output_location: dist
          app_build_command: npm ci && npm run build
